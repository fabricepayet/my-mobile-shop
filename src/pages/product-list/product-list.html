<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>FriendShop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let product of productList | async">
    <ion-card-content>
      <div *ngIf="product.shop" class="product-list__shop_container" (click)="gotoShop(product)">
        <img class="product-list__shop_logo" src="assets/icon/default-shop.png" alt="{{product.shop.name}}">
        <div class="product-list__shop_info">
          <div class="product-list__shop_name">
            {{product.shop.name | uppercase}}
          </div>
          <div class="product-list__shop_town">
            <ion-icon name="home"></ion-icon> {{product.shop.town}}
          </div>
        </div>
      </div>
      <div class="">
        <div class="product-list__product_price_container" text-right>
          <span class="product-list__product_price">{{product.price}}â‚¬</span>
        </div>
        <div class="product-list__product_image_container">
          <img src="{{product.image}}" class="product-list__product_image" (click)="gotoProduct(product)"/>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
