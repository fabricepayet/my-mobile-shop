<ion-header>
  <ion-navbar color="primary">
    <ion-title>FriendShop</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let product of productList | async">
    <ion-card-content>
      <div *ngIf="product.store" class="product-list__store_container" (click)="gotoStore(product)">
        <img class="product-list__store_logo" src="assets/icon/default-store.png" alt="{{product.store.name}}">
        <div class="product-list__store_info">
          <div class="product-list__store_name">
            {{product.store.name | uppercase}}
          </div>
          <div class="product-list__store_town">
            <ion-icon name="home"></ion-icon> {{product.store.town}}
          </div>
        </div>
      </div>
    </ion-card-content>
    <div class="">
      <div class="product-list__product_price_container" text-right>
        <span class="product-list__product_price">{{product.price}}â‚¬</span>
      </div>
      <img src="{{product.image}}" class="product-list__product_image" (click)="gotoProduct(product)"/>
    </div>
  </ion-card>
</ion-content>
