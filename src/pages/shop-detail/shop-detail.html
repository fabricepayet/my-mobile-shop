<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>NamanaShop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img width="100%" height="200" [src]="shop?.image" class="shop-detail__shop_image"></ion-img>
  <div class="shop-detail__shop_name">
    {{shop?.name | uppercase}}
  </div>
  <div class="shop-detail__content_container">
    <ion-card>
      <ion-card-header>Administration</ion-card-header>
      <ion-card-content>
        <button ion-button (click)="editShop(shop)"> <ion-icon name="edit"></ion-icon> Modifier le magasin</button>
        <button ion-button (click)="openAddProductModal(shop)">Ajouter un article</button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>{{(productList | async)?.length}} articles</ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let product of productList | async" (click)="selectProduct(product)" class="shop-detail__product_container">
            <ion-avatar item-start>
              <img [src]="product.image">
            </ion-avatar>
            <div class="shop-detail__product_info">
              <div class="shop-detail__product_name">{{product.name}}</div>
              <price-component [product]="product"></price-component>
            </div>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>Sur la carte</ion-card-header>
      <ion-card-content>
        <img src="https://maps.googleapis.com/maps/api/staticmap?center={{shop.latitude}},{{shop.longitude}}&zoom=17&size=400x400&maptype=roadmap&language=fr&markers=color:0xff157d%7Clabel:J%7C{{shop.latitude}},{{shop.longitude}}&key=AIzaSyBy5eY-vOtpySVKcNyzFjx8hWzg7WJax0Y"/>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>Contact</ion-card-header>
      <ion-card-content>
        <div>
          Phone: {{shop.phone}}
        </div>
        <div>
          Email: {{shop.email}}
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
