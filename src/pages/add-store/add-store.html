<ion-header>
  <ion-navbar>
    <ion-title>Nouvelle boutique</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #registerForm="ngForm" novalidate>
    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-label floating>
              Nom de la boutique
            </ion-label>
            <ion-input type="email" name="name" [(ngModel)]="store.name" #name="ngModel" required></ion-input>
          </ion-item>

          <div padding *ngIf="name.invalid && name.dirty">
            <span class="global__input-error">Ce nom de boutique n'est pas valide.</span>
          </div>

          <ion-item>
            <ion-label floating>
              Description
            </ion-label>
            <ion-textarea [(ngModel)]="store.description" name="description" #description="ngModel" required>

            </ion-textarea>
          </ion-item>

          <ion-item>
            <button ion-button (click)="takePhoto()" *ngIf="!captureDataUrl">Lets take a picture!</button>
            <img [src]="captureDataUrl" *ngIf="captureDataUrl"/>
          </ion-item>

          <div padding *ngIf="description.invalid && description.dirty">
            <span class="global__input-error">La description de la boutique doit faire minimum 120 caract√®res.</span>
          </div>

        </ion-card-content>
      <ion-row class="register-form__button">
        <button ion-button (click)="addStore()" [disabled]="registerForm.invalid">Ajouter</button>
      </ion-row>
    </ion-card>
  </form>
</ion-content>
