<ion-header>
  <ion-navbar color="primary">
    <ion-title>FriendShop</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)='addStore()'>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let store of storeList | async">
    <ion-item>
      <h2 class="store-list__title">{{store.name | uppercase}}</h2>
      <h3><ion-icon name="home"></ion-icon> {{store.town}}</h3>
    </ion-item>
    <img src="{{store.image}}"/>
    <ion-card-content>
      <div class="store-list__action_block">
        <button ion-button (click)="goToStore(store)" color="dark">Visitez la boutique</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
