<ion-header>
  <ion-navbar>
    <ion-title>DÃ©tail de la boutique</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img width="100%" height="200" [src]="store.image"></ion-img>
  <h2 class="store-detail__name">{{store.name}}</h2>
  <p><span class="store-detail__town">{{store.town}}</span> {{store.address}}</p>
  <br>
  <p>{{store.description}}</p>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let product of productList | async" (click)="goToProduct(product)">
        <img [src]="" alt="{{product.name}}">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right>
    <button ion-fab (click)="addProduct(store)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
