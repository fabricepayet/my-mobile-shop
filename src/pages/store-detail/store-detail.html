<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{store.name | uppercase}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addProduct(store)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img width="100%" height="200" [src]="store.image" class="store-detail__store_image"></ion-img>
  <div class="store-detail__name_container">
    <img class="store-detail__store_logo" src="assets/icon/default-store.png" alt="{{store.name}} logo">
    <div class="store-detail__store_name">{{store.name | uppercase}}</div>
  </div>
  <div class="store-detail__content_container">
    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let product of productList | async" (click)="goToProduct(product)"
        class="store-detail__product_container">
          <div class="store-detail__product_inner">
            <img [src]="product.image" alt="{{product.name}}" class="store-detail__product_image">
            <div class="store-detail__product_name">
              {{product.name}}
            </div>
            <div class="store-list__product_price" right>{{product.price}} â‚¬</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- <button ion-button block (click)="deleteStore()">Supprimer cette boutique</button> -->

  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="likeStore()">
      <ion-icon name="heart"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
