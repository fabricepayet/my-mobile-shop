<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{product.name | uppercase}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-img width="100%" height="200" [src]="product.image"></ion-img>
  <div class="product-detail__content_container">
    <div class="product-detail__content_header">
      <div class="product-detail__product_name">{{product.name}}</div>
      <div class="product-detail__product_price">{{product.price}}€</div>
    </div>
    <div>{{product.description}}</div>
    <button ion-button block>Réserver ce produit</button>
    <button ion-button block (click)="deleteProduct()" color="danger">Supprimer ce produit</button>
  </div>
</ion-content>
